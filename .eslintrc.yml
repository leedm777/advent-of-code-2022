---
extends:
  - standard
  - prettier
  - eslint:recommended
  - plugin:node/recommended
  - plugin:promise/recommended
  - plugin:lodash/canonical
plugins:
  - import
  - prettier
  - standard
  - node
  - promise
  - lodash
env:
  node: true
  es6: true
  jest: true
rules:
  prettier/prettier: error
  lodash/chaining: [error, implicit]
parserOptions:
  ecmaVersion: 2020
